<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://picsum.photos/32/32" type="image/x-icon">
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
  }
}
</script>
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">
    <div id="root"></div>
    <script>
      // Polyfill for process.env in browser and define API_KEY from Vercel build-time replacement
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      // Vercel build process will replace '__VERCEL_API_KEY_PLACEHOLDER__' with the actual API_KEY
      window.process.env.API_KEY = '__VERCEL_API_KEY_PLACEHOLDER__';
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
